apiVersion: apps/v1
kind: Deployment
metadata:
  name: veidemann-dashboard
spec:
  template:
    spec:
      volumes:
        - name: config
          configMap:
            name: veidemann-dashboard-environment
            items:
              - key: environment.json
                path: environment.json
      containers:
        - name: veidemann-dashboard
          image: norsknettarkiv/veidemann-dashboard:v0.8.1
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          volumeMounts:
            - name: config
              mountPath: /usr/share/nginx/html/veidemann/assets/config/
